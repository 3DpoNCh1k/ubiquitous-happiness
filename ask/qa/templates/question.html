<!DOCTYPE html>
<html>
<head>
  <title>{{question.title}}</title>
</head>
<body>

<h1>{{ question.title }}</h1>
<p>{{ question.text }}</p>

Do you now answer?
<form action="?" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>


Answers:
<ol>
{% for a in ans %}
<li> 
    <h2>{{a.author}}</h2>
    <p>{{a.text}}</p>
</li>
{% endfor %}
</ol>



</body>
</html>
